<div ng-controller="loginController as login">
<div class="alert alert-danger" ng-show="login.error">
    There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login.login()">
    <div class="form-group">
        <label for="username">Käyttäjänimi:</label> <input type="text"
                                                           class="form-control" id="username" name="username"
                                                           ng-model="login.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Salasana:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="login.credentials.password"/>
    </div>
    <button type="submit" name="login" class="btn btn-primary">Lähetä</button>
</form>
</div>
